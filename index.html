<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List </title>
    <link rel="stylesheet" href="css/mainstyle.css">
</head>

<body>
    <!--layout page -->

    <div id="gridpage" class="page">
        <div id="DarkMode">
            <input id="iai" type="checkbox">

        </div>
        <!--menu-->

        <div class="menu">
            <div class="tapyourList">
                <!-- <h1>Crie sua <br>lista.</h1> -->
            </div>
            <div class="plusCard">
                <button class="plusCardStyle" id="plusHover"><img src="imgs to do list/plus-circle-svgrepo-com (1).svg"
                        alt=""></button>
            </div>
        </div>

        <!--cards to tasks-->
        <div id="GridCard" class="spaceCards">

            <div id="oia" class="cardContainer2">

                <div id="cardContainer" class="cardStyle">

                    <div id="deleteCardContainer">
                        <button id="x" class="removeCardstyle" alt="remnovecard">
                            <img src="imgs to do list/remove-svgrepo-com.svg" alt="remove_card">
                            <!-- <i class="bi bi-x" style="font-size: 40px;"></i> 
</button> -->
                    </div>

                    <!--Name list-->

                    <div class="Area">
                        <textarea rows="2" maxlength="25" type="text" minlength="1" placeholder="Crie sua lista"
                            class="NameListStyle" id="nameList"></textarea>
                    </div>

                    <!--Description-->

                    <div class="Area">
                        <textarea maxlength="80" id="inputDescription" class="descriptionStyle"
                            placeholder="description..."></textarea>
                    </div>
                    <!--Bar Creat Task and tasks-->


                    <div class="Area">
                        <input id="CreateTaskBar" type="text" class="BartoTaskStyle">
                    </div>

                    <!---create button task-->

                    <div class="ButtontoTaskContainer">
                        <button class="ButtonTask" id="TaskButton">
                            <img src="imgs to do list/plus-square-svgrepo-com.svg" alt="">
                        </button>
                    </div>

                    
                    <!--Gridtask-->
                    <div class="scrollTasks">
                    <div class="AreaTaskContainer" id="AreaTasks">
                        
                        
                    </div>
                    <div id="idContainerTasksCheck"class="containerTasksCheck">

                    </div>
                </div>
                </div>

             </div> <!-- final do container card -->
            <div id="cardContainerClones" class="cardContainerCloneStyle">

            </div>
        </div>
    </div>
    
    <script src="ToDo.js"></script>
</body>

</html>
